<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="catflix-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `catflix-button`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CatflixButton extends Polymer.Element {
      static get is() { return 'catflix-button'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'catflix-button'
          }
        };
      }
    }

    window.customElements.define(CatflixButton.is, CatflixButton);
  </script>
</dom-module>
